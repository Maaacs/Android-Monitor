<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de Dispositivo</title>
    <!--<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1 id="deviceHeader">Carregando informações do dispositivo...</h1>
        <button id="btnAutoTemperatura" type="button" class="btn btn-success" style="width: 180px;">Obter Temperatura</button>
        <p id="temperatura"></p>
        <canvas id="temperatureChart"></canvas>
        <button id="btnAutoClock" type="button" class="btn btn-success"style="width: 180px;">Obter Clock</button>
        <p id="clock"></p>
        <canvas id="clockChart"></canvas>
        <div class="export">
            <button id="btnExportLogs" type="button" class="btn btn-primary" style="width: 180px;">Exportar Logs</button>
            <div id="liveAlertPlaceholder"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
